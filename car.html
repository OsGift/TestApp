<!DOCTYPE html>
<html>
<head>
  <title>My Car</title>
  <style>
    body {
      background-color: white;
      color: black;
      transition: background-color 0.5s;
    }

    .dark-theme {
      background-color: black;
      color: white;
    }

    .dark-theme:hover {
      background-color: #333;
    }

    .dark-theme:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <h1>Car Button</h1>

  <button id="themeButton">Switch to Car Theme</button>

  <script src="script.js"></script>
</body>
</html>
